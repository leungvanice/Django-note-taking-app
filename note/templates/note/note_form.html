{% load crispy_forms_tags %}
<style>
  #id_title {
      width: 100%;
      border: 0px;
      border-bottom: 2px solid lightgrey;
  }
  #id_title:focus {
      outline: none !important;
      border-bottom: 2px solid grey;
  }
  textarea {
    outline: none !important;   
    resize: none;
    width: 100%;
    height: 70%;
    overflow-y: scroll;
  }
  #save-btn {
    font-size: 50px;
    width: 100px;
    float: right;
  }
</style>
<form method="POST">
  {% csrf_token %} {{ form|crispy }}
  <div class="save-btn-container">
    <input type="submit" value="Save" id="save-btn" />
  </div>
</form>
