{% load crispy_forms_tags %}
<style>
    * {
        font-size: 18px;
    }
  #id_title {
    width: 100%;
    border: 0px;
    border-bottom: 2px solid lightgrey;
  }
  #id_title:focus {
    outline: none !important;
    border-bottom: 2px solid grey;
  }
  textarea {
    outline: none !important;
    resize: none;
    width: 100%;
    height: 70%;
    overflow-y: scroll;
  }
  #save-btn {
    font-size: 50px;
    width: 100px;
    float: right;
  }
</style>
{% block content %}
<form method="post">
  {% csrf_token %} {{ form|crispy }}
  <input type="submit" value="Update" id="save-btn" />
</form>

{% endblock content %}
